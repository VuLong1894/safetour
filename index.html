<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe tour</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!--Header-->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>
    <!-- End Header -->

    <!-- Main -->
    <main class="main">
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <h1 class="section-heading hero__heading">Let's Make Your Best Trip Ever</h1>
              <p class="section-desc hero__desc">
                Plan and book your perfect trip with expert advice, travel tips, destination information and inspiration
                from us.
              </p>
              <div class="hero__cta-group">
                <a href="#" class="btn btn-primary hero__cta-group-btn">Discover Now</a>
                <div class="hero__cta-group-more">
                  <img src="./assets/icons/play-btn.svg" alt="Learn more" class="hero__cta-group-more-img" />
                  <a href="#" class="hero__cta-group-link">Learn More</a>
                </div>
              </div>
            </div>
            <div class="hero__media">
              <div class="media__img-wrap">
                <div class="media__card">
                  <div class="media__card-top">
                    <img src="./assets/icons/time.svg" alt="" class="media__card-img" />
                    <div class="media__card-group">
                      <p class="media__card-content media__card-content--small">39</p>
                      <p class="media__card-desc media__card-desc--small">Times traveled</p>
                    </div>
                  </div>
                  <div class="media__card-bottom">
                    <p class="media__card-content">224</p>
                    <p class="media__card-desc">Total trip (month)</p>
                  </div>
                </div>
                <img src="./assets/img/hero-decor-1.png" alt="" class="media__img-decor" />
                <img src="./assets/img/hero-1.png" alt="" class="media__img-pic" />
              </div>
              <div class="media__countdown">
                <div class="countdown-card">
                  <div class="countdown-card__img-wrap">
                    <img src="../assets/icons/hero-1.svg" alt="Experience" class="countdown-card__img" />
                  </div>
                  <div class="countdown-card__content-wrap">
                    <p class="countdown-card__content">12</p>
                    <p class="countdown-card__desc">Years Experiences</p>
                  </div>
                </div>
                <div class="countdown-card">
                  <div class="countdown-card__img-wrap">
                    <img src="../assets/icons/hero-2.svg" alt="Experience" class="countdown-card__img" />
                  </div>
                  <div class="countdown-card__content-wrap">
                    <p class="countdown-card__content">29</p>
                    <p class="countdown-card__desc">Awards Gained</p>
                  </div>
                </div>
                <div class="countdown-card">
                  <div class="countdown-card__img-wrap">
                    <img src="../assets/icons/hero-3.svg" alt="Experience" class="countdown-card__img" />
                  </div>
                  <div class="countdown-card__content-wrap">
                    <p class="countdown-card__content">725+</p>
                    <p class="countdown-card__desc">Property Build</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
    <!-- End Footer -->
  </body>
</html>
